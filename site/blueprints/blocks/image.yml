name: field.blocks.image.name
icon: image
preview: image
fields:
  image:
    label: field.blocks.image.name
    type: files
    query: model.images
    multiple: false
    image:
      back: black
    uploads:
      template: blocks/image
  alt:
    label: field.blocks.image.alt
    type: text
    icon: title
  position:
    label: Position
    type: select
    options:
      serie-center: Serie center
      self-end: Self end
      self-start: Self start
  gridcol:
    label: With Grid col 2 ?
    type: toggle
    text:
      - "no"
      - "yes"
